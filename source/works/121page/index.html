<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1对1在线辅导</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="header">
        <img class="banner" src="images/head.png" title="page head"/>
    </div>
    <div id="container">
        <div class="feature">
            <ul>
                <li>随时随地在家学</li>
                <li><em class="number-unit">2万</em>名一线老师</li>
                <li><em class="number-unit">10科</em>老师任选任换</li>
                <li>费用低、效果好</li>
            </ul>
        </div>
        <p class="slogan">免费领价值<em class="price">100元</em>的辅导课</p>
        <div class="form-information">
            <form action="" method="post">
                <div class="form-item data-info">
                    <input type="number" name="phone-number" placeholder="手机号">
                </div>
                <div class="form-item data-info">
                    <span class="date-hint">time</span>
                    <input type="datetime" name="datetime" title="datetime" placeholder="时间">
                </div>
                <div class="form-item select">
                    <select class="grade" name="grade">
                        <option value="primary">小学</option>
                        <option value="junior">初中</option>
                        <option value="high">高中</option>
                    </select>
                    <select class="subject" name="subject">
                        <option name="language">语文</option>
                        <option name="math">数学</option>
                        <option name="english">英语</option>
                    </select>
                </div>
                <div class="form-item submit">
                    <input type="submit" value="立即预约  免费体验">
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <p class="slogan">阿凡题1对1在线辅导有何不同?</p>
    </div>
</body>
</html>
